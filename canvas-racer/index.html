<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Canvas Flow</title>
    </head>
    <body id="body">
        <form class="options" id="options" action="submit" data-group="options">
            <div class="form-row" data-group="options">
                <label for="acc" id="acc-label" data-group="options">Acceleration: </label>
                <input
                    type="range"
                    name="acc"
                    id="acc"
                    min="0.1"
                    max="4"
                    step="0.1"
                    data-group="options"
                />
            </div>
            <div class="form-row" data-group="options">
                <label for="turnspeed" id="turnspeed-label" data-group="options">TurnSpeed: </label>
                <input
                    type="range"
                    name="turnspeed"
                    id="turnspeed"
                    min="0.01"
                    max="0.3"
                    step="0.01"
                    data-group="options"
                />
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
