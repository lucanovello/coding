<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/e61eb0ac0f.js" crossorigin="anonymous"></script>
        <title>Canvas Game of Life</title>
    </head>
    <body id="body">
        <div class="btn-container">
            <div class="btn-wrapper-left-wrapper">
                <div class="fps-wrapper">
                    <input type="number" name="fps" id="fps" min="0" max="2000" step="10" />
                </div>
                <!-- <p id="fps"></p> -->
                <div class="btn-wrapper-left">
                    <button id="btn-up"><p class="btn-icon" id="btn-up-icon"></p></button>
                    <button id="pause"><p id="pause-icon"></p></button>
                    <button id="btn-down">
                        <p class="btn-icon" id="btn-down-icon"></p>
                    </button>
                </div>
            </div>
            <button class="btn-wrapper-mid" id="btn-wrapper-mid">
                <label for="zoom" id="zoom-label"></label>
                <div class="zoom-wrapper">
                    <input
                        type="range"
                        id="zoom"
                        name="zoom"
                        min="1"
                        max="10"
                        step="0.1"
                        value="2.5"
                    />
                </div>
            </button>
            <div class="btn-wrapper-right">
                <button id="reset">Reset</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
