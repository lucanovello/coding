<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Luca Novello | Seneca College of Applied Arts & Technology</title>
  </head>
  <body id="body">
    <div class="text-container">
      <h1 class="seneca-text">Seneca College of Applied Arts & Technology</h1>
      <h2 class="name-text">
        Welcome to
        <span class="name-wrapper"
          ><span class="name" id="name">Luca Novello </span>'s</span
        >
        Website
      </h2>
    </div>
    <button
      class="options-icon-wrapper"
      id="options-icon-wrapper"
      data-group="options"
    >
      <span
        class="options-icon-top"
        id="options-icon-top"
        data-group="options"
      ></span
      ><span
        class="options-icon-bottom"
        id="options-icon-bottom"
        data-group="options"
      ></span>
    </button>
    <div class="options-container" id="options-container" data-group="options">
      <div class="option-settings-wrapper" data-group="options">
        <div class="form-row" data-group="options">
          <label for="acc" id="acc-label" data-group="options"
            >Acceleration:
          </label>
          <input
            type="range"
            name="acc"
            id="acc-input"
            min="0.1"
            max="20"
            step="0.1"
            value="1.2"
            data-group="options"
          />
        </div>
        <div class="form-row" data-group="options">
          <label for="decel" id="decel-label" data-group="options"
            >Deceleration:
          </label>
          <input
            type="range"
            name="decel"
            id="decel-input"
            min="0.01"
            max="1"
            step="0.01"
            value="0.1"
            data-group="options"
          />
        </div>
        <div class="form-row" data-group="options">
          <label for="turnspeed" id="turnspeed-label" data-group="options"
            >TurnSpeed:
          </label>
          <input
            type="range"
            name="turnspeed"
            id="turnspeed-input"
            min="0.1"
            max="3"
            step="0.1"
            value="0.3"
            data-group="options"
          />
        </div>
        <div class="form-row" data-group="options">
          <label
            for="particle-count"
            id="particle-count-label"
            data-group="options"
            >Particles:
          </label>
          <input
            type="range"
            name="particle-count"
            id="particle-count-input"
            min="1"
            max="50"
            step="1"
            value="5"
            data-group="options"
          />
        </div>
      </div>
      <div class="option-controls-wrapper" data-group="options">
        <div class="form-row" data-group="options">
          <p class="controls-title" data-group="options">Controls</p>
          <ul class="controls-list" data-group="options">
            <li class="controls-list-item" data-group="options">
              <span class="controls-list-left-wrapper" data-group="options">
                <p data-group="options">W</p>
                or
                <p data-group="options">&#8593;</p>
                :
              </span>
              <span class="controls-list-right-wrapper" data-group="options"
                >Forward</span
              >
            </li>
            <li class="controls-list-item" data-group="options">
              <span class="controls-list-left-wrapper" data-group="options">
                <p data-group="options">S</p>
                or
                <p data-group="options">&#8595;</p>
                :
              </span>
              <span class="controls-list-right-wrapper" data-group="options"
                >Reverse</span
              >
            </li>
            <li class="controls-list-item" data-group="options">
              <span class="controls-list-left-wrapper" data-group="options">
                <p data-group="options">A</p>
                or
                <p data-group="options">&#8592;</p>
                :
              </span>
              <span class="controls-list-right-wrapper" data-group="options"
                >&#8634;</span
              >
            </li>
            <li class="controls-list-item" data-group="options">
              <span class="controls-list-left-wrapper" data-group="options">
                <p data-group="options">D</p>
                or
                <p data-group="options">&#8594;</p>
                :
              </span>
              <span class="controls-list-right-wrapper" data-group="options"
                >&#8635;</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
