<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Luca Novello | Seneca College of Applied Arts & Technology</title>
    </head>
    <body id="body">
        <div class="text-container">
            <h1 class="seneca-text">Seneca College of Applied Arts & Technology</h1>
            <h2 class="name-text">Welcome to <span class="name" id="name">Luca Novello </span>'s Web Site</h2>
        </div>
        <div class="options-container" id="options-container" data-group="options">

            
        <div class="options" id="options" data-group="options">
            <div class="form-row" data-group="options">
                <label for="acc" id="acc-label" data-group="options">Acceleration: </label>
                <input
                    type="range"
                    name="acc"
                    id="acc-input"
                    min="0.1"
                    max="3"
                    step="0.1"
                    value = "1.2"
                    data-group="options"
                />
            </div>
            <div class="form-row" data-group="options">
                <label for="turnspeed" id="turnspeed-label" data-group="options">TurnSpeed: </label>
                <input
                    type="range"
                    name="turnspeed"
                    id="turnspeed-input"
                    min="0.1"
                    max="3"
                    step="0.1"
                    value = "0.3"
                    data-group="options"
                />
            </div>
            <div class="form-row">
                <p class="controls-title">Controls</p>
                <ul class="controls-list">
                    <li class="controls-list-item">W or &#8593; = Forward</li>
                    <li class="controls-list-item">S or &#8595; = Reverse</li>
                    <li class="controls-list-item">A or &#8592; = &#8634;</li>
                    <li class="controls-list-item">D or &#8594; = &#8635;</li>
                </ul>
            </div>
        </div></div>
<script src="app.js"></script>
    </body>
</html>
