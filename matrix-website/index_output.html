<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Luca Novello | Seneca College of Applied Arts & Technology</title>
    <style>
      /* FONTS ************************************************************************************************************ */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
      /* font-family: 'Poppins', sans-serif; */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap");
      /* font-family: 'Roboto', sans-serif; */
      /* ANIMATIONS ************************************************************************************************************ */
      @keyframes filter-near {
        0% {
          filter: blur(0px) contrast(1) brightness(1);
        }
        50% {
          filter: blur(0.03px) contrast(0.92) brightness(0.75);
        }
        100% {
          filter: blur(0.15px) contrast(0.8) brightness(0.6);
        }
      }
      @keyframes filter-far {
        0% {
          filter: blur(0px) contrast(1) brightness(1);
        }
        50% {
          filter: blur(0.1px) contrast(0.92) brightness(0.75);
        }
        100% {
          filter: blur(1px) contrast(0.85) brightness(0.55);
        }
      }
      @keyframes float-t-near {
        0% {
          transform: perspective(300px) translate3d(0, 5px, 0) rotateX(0);
        }
        25% {
          transform: perspective(400px) translate3d(-2px, 0, -50px)
            rotateX(3deg);
        }
        50% {
          transform: perspective(300px) translate3d(0, -5px, 0) rotateX(-4deg);
        }
        75% {
          transform: perspective(400px) translate3d(2px, 0, -35px) rotateX(1deg);
        }
        100% {
          transform: perspective(300px) translate3d(0, 5px, 0) rotateX(4deg);
        }
      }
      @keyframes float-t-mid {
        0% {
          transform: perspective(200px) translate3d(0, 8px, 0)
            rotate3d(3, 2, 1, 5deg);
        }
        25% {
          transform: perspective(300px) translate3d(-2px, 0, -60px)
            rotate3d(1, 1, 0, 0deg);
        }
        50% {
          transform: perspective(200px) translate3d(0, -8px, 0)
            rotate3d(2, 3, 1, -5deg);
        }
        75% {
          transform: perspective(300px) translate3d(2px, 0, -60px)
            rotate3d(1, 1, 0, 0deg);
        }
        100% {
          transform: perspective(200px) translate3d(0, 8px, 0)
            rotate3d(3, 2, 1, 5deg);
        }
      }
      @keyframes float-t-far {
        0% {
          transform: perspective(200px) translate3d(0, 0, 0)
            rotate3d(3, 2, 1, 5deg);
        }
        25% {
          transform: perspective(400px) translate3d(0, 25px, -150px)
            rotate3d(1, 1, 0, 0deg);
        }
        50% {
          transform: perspective(200px) translate3d(0, 0, 0)
            rotate3d(2, 3, 1, -5deg);
        }
        75% {
          transform: perspective(400px) translate3d(0, -25px, -150px)
            rotate3d(1, 1, 0, 0deg);
        }
        100% {
          transform: perspective(200px) translate3d(0, 0, 0)
            rotate3d(3, 2, 1, 5deg);
        }
      }

      @keyframes float-r {
        0% {
          transform: perspective(400px) rotate3d(2, 6, 0, 6deg);
        }
        25% {
          transform: perspective(400px) rotate3d(3, 5, 1, -8deg);
        }
        50% {
          transform: perspective(400px) rotate3d(2, 7, 2, 6deg);
        }
        100% {
          transform: perspective(400px) rotate3d(3, 6, 1, -4deg);
        }
      }
      @keyframes flash {
        0% {
          filter: opacity(1);
        }
        100% {
          filter: opacity(0.35);
        }
      }
      @keyframes fade-blur {
        0% {
          backdrop-filter: blur(20px);
        }
        100% {
          backdrop-filter: blur(0px);
        }
      }
      @keyframes fade-bg {
        0% {
          background-color: black;
        }
        100% {
          background-color: transparent;
        }
      }
      /* STYLES ************************************************************************************************************ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overscroll-behavior: none;
        user-select: none;
        -webkit-touch-callout: none; /* Safari */
        -webkit-user-select: none; /* Chrome */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
      }
      body {
        width: 100%;
        min-height: 100vh;
        padding: 15vh 5%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: radial-gradient(hsl(210, 10%, 4%), hsl(230, 10%, 0%));
        user-select: none;
        overflow: hidden;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        user-select: none;
        -webkit-touch-callout: none; /* Safari */
        -webkit-user-select: none; /* Chrome */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
      }
      #canvas-player,
      #canvas-particles {
        z-index: 99999;
      }
      #canvas-coins {
        z-index: 9999;
      }
      #canvas-mouse {
        z-index: 999;
      }

      .intro-screen {
        width: 400vw;
        height: 400vh;
        display: flex;
        position: fixed;
        top: -200vh;
        left: -200vw;
        right: 0;
        bottom: 0;
        background-color: black;
        backdrop-filter: blur(20px);
        background: hsla(0, 0%, 0%, 1);
        filter: opacity(1);
        animation: fade-blur 3s ease-in-out 1 forwards,
          fade-bg 2.5s ease-in-out 1 forwards;
        z-index: 99999999;
      }

      .text-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
        z-index: 99;
        transform-style: preserve-3d;
        animation: float-t-far 400s ease-in-out infinite,
          filter-far 100s ease-in-out infinite alternate;
      }

      .seneca-text,
      .name-text {
        text-align: center;
        letter-spacing: -0.01em;
        line-height: 1.5em;
        text-shadow: 0px 1px 2px black;
      }
      .seneca-text {
        margin-bottom: 1vh;
        font-size: calc(1.2rem + 1.4vw);
        font-weight: 900;
        color: white;
        animation: float-r 130s ease-in-out infinite alternate;
      }
      .name-text {
        font-size: calc(1.1rem + 1.4vw);
        font-weight: 200;
        color: hsl(0, 0%, 90%);
        animation: float-r 120s ease-in-out infinite alternate;
      }
      .name-wrapper {
        display: inline-flex;
        justify-content: center;
        align-items: baseline;
        flex-wrap: nowrap;
        white-space: nowrap;
      }
      .name {
        margin-right: 0.05em;
        display: inline-flex;
        justify-content: center;
        flex-wrap: nowrap;
        white-space: nowrap;
        font-size: calc(1.3rem + 1.4vw);
        font-weight: 900;
        text-align: center;
        letter-spacing: -0.02em;
        color: hsl(48, 100%, 50%);
      }

      .score-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
        position: fixed;
        top: 0.75em;
        left: 1em;
        font-family: "Poppins", sans-serif;
        font-size: calc(1.2rem + 0.5vw);
        font-weight: 900;
        line-height: 1.2em;
        z-index: 999999;
        animation: float-t-mid 120s ease-in-out infinite;
        /* filter-near 30s ease-in-out infinite alternate; */
      }
      .score-text-wrapper,
      .high-score-text-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .score-text-wrapper {
        animation: float-r 20s ease-in-out infinite alternate;
      }
      .high-score-text-wrapper {
        animation: float-r 25s ease-in-out infinite alternate;
      }
      .score-text-title,
      .high-score-text-title {
        width: 120px;
        margin-right: 1ch;
        padding: 0 0.2em;
        font-family: "Poppins", sans-serif;
        color: hsl(45, 100%, 50%);
      }

      .high-score-text-title {
        cursor: pointer;
        border: 1px solid transparent;
        transition: 0.1s ease;
      }
      .high-score-text-title:hover {
        animation: flash 0.5s linear infinite alternate;
      }
      .score-text-results,
      .high-score-text-results {
        font-family: "Poppins", sans-serif;
        font-weight: 200;
        color: white;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        text-align: left;
      }
      .high-score-new-record {
        width: 100%;
        margin-top: 0.25em;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        font-size: calc(0.5rem + 0.3vw);
        letter-spacing: 0.1em;
        font-weight: 900;
        line-height: 2em;
        text-align: center;
        text-transform: uppercase;
        color: white;
        background: hsla(0, 0%, 100%, 0.1);
        border: 1px solid white;
        border-radius: 0.4em;
        white-space: nowrap;
        filter: opacity(0);
        transition: 0.15s ease;
        animation: float-r 20s ease-in-out infinite alternate;
      }

      .options-icon-wrapper {
        width: 3.5em;
        aspect-ratio: 1;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        position: fixed;
        top: calc(0.5em + 1vh);
        right: calc(0.5em + 1vw);
        background: none;
        border: none;
        border-radius: 5px;
        /* filter: contrast(1) !important; */
        /* backdrop-filter: blur(7px) saturate(0.2) opacity(0.9); */
        /* -webkit-backdrop-filter: blur(7px) saturate(0.2) opacity(0.9); */
        cursor: pointer;
        z-index: 9999999;
        transition: 0.3s ease;
        animation: float-t-near 120s ease-in-out infinite,
          filter-near 30s ease-in-out infinite alternate;
      }

      .options-icon-top,
      .options-icon-bottom {
        width: 60%;
        height: 4px;
        background: hsla(0, 0%, 30%, 1);
      }
      .options-icon-top:hover,
      .options-icon-bottom:hover,
      .options-icon-wrapper:hover .options-icon-top,
      .options-icon-wrapper:hover .options-icon-bottom {
        background: hsla(0, 0%, 100%, 0.7);
      }
      .options-icon-top {
        position: absolute;
        top: 30%;
        transform: rotate(0deg);
        transition: 0.5s ease 0.8s, transform 1s ease, background 0.2s ease;
      }
      .options-icon-bottom {
        position: absolute;
        bottom: 30%;
        transform: rotate(0deg);
        transition: 0.5s ease 0.8s, transform 1s ease, background 0.2s ease;
      }
      .options-icon-top-close {
        position: absolute;
        top: 46%;
        left: 20%;
        right: 0;
        transform: rotate(405deg);
        transition: 1s ease 0.1s, top 0.2s ease;
      }
      .options-icon-bottom-close {
        position: absolute;
        bottom: 46%;
        left: 20%;
        right: 0;
        transform: rotate(-405deg);
        transition: 1s ease 0.1s, bottom 0.2s ease;
      }
      .options-container {
        width: 350px;
        /* min-width: 250px; */
        height: 100vh;
        padding: 100px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -350px;
        background: hsla(220, 20%, 5%, 0.7);
        border-left: 2px dashed hsla(200, 10%, 50%, 0.6);
        border-radius: 10px 0 0 10px;
        row-gap: 5vh;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        overflow: auto;
        z-index: 999999;
        transition: 0.7s ease;
      }
      .options-container-closed {
        right: 0;
        transition: 0.7s ease;
      }
      .option-settings-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        row-gap: 2vh;
      }
      .option-controls-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        align-self: flex-end;
      }
      .form-row {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: left;
      }
      label {
        width: 100%;
        align-self: flex-start;
        display: flex;
        justify-content: space-between;
        font-family: "Roboto", sans-serif;
        font-size: calc(0.9rem + 0.1vw);
        font-weight: 300;
        letter-spacing: 0.01em;
        text-align: left;
        text-transform: capitalize;
        text-shadow: 0 0 3px black;
        color: white;
      }
      label span {
        font-family: "Poppins", sans-serif;
        font-weight: 900;
        text-shadow: 0 0 3px black;
      }
      input {
        margin: 0.1em 0 0.8em;
        width: 100%;
        cursor: pointer;
      }
      .controls-title {
        width: 100%;
        font-family: "Poppins", sans-serif;
        font-size: calc(1.75rem + 0.2vw);
        font-weight: 900;
        letter-spacing: 0.02em;
        text-align: center;
        text-transform: uppercase;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .controls-title::before {
        content: "";
        width: 130%;
        height: 1px;
        border-top: 2px dotted hsl(0, 0%, 50%);
      }
      .controls-title::after {
        content: "";
        width: 130%;
        height: 1px;
        margin: 0 0 0.5em;
        border-top: 2px dotted hsl(0, 0%, 50%);
      }
      .controls-list {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
        list-style: none;
        line-height: 2em;
        row-gap: 0.5em;
      }
      .controls-list-item {
        width: 100%;
        font-family: "Poppins", sans-serif;
        font-size: calc(0.6rem + 0.2vw);
        font-weight: 200;
        letter-spacing: 0.07em;
        text-transform: uppercase;
        text-shadow: 0 0 3px black;
        color: white;
        display: flex;
        justify-content: space-between;
      }
      .controls-list-left-wrapper {
        display: flex;
        justify-content: space-between;
        font-weight: 200;
        word-spacing: 1em;
      }
      .controls-list-left-wrapper p {
        width: 3ch;
        height: 3ch;
        margin: 0 0.75ch;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-self: center;
        align-self: center;
        font-size: calc(1rem + 0.2vw);
        font-weight: 900;
        text-align: center;
        border: 1px solid hsl(0, 0%, 50%);
        border-radius: 5px;
      }
      .controls-list-left-wrapper p:last-of-type {
        margin-right: -0.5ch;
      }
      .controls-list-right-wrapper {
        width: 100%;
        display: flex;
        justify-content: flex-end;
      }
      .controls-list-right-wrapper p {
        width: 100%;
        padding-left: 1.5ch;
        display: flex;
        justify-content: flex-end;
        font-size: calc(1rem + 0.2vw);
        font-weight: 800;
      }
      @media (max-width: 950px) {
        .options-container {
          width: 100%;
          max-width: none;
          min-width: none;
          padding: 100px 15%;
          border: none;
          border-radius: 0;
          right: -100%;
        }
        .options-container-closed {
          right: 0;
        }
      }
      @media (max-width: 200px) {
        .score-container {
          align-items: center;
          top: 8vh;
        }
      }
    </style>
  </head>
  <body id="body">
    <script>
      class UserInterface {
        constructor(player, coinSpawner) {
          this.player = player;
          this.coinSpawner = coinSpawner;
          this.isOptionsOpen = false;
          // Elements **************************************************************************************************************
          this.introScreen;
          this.nameText;
          this.options;
          this.accLabel;
          this.decelLabel;
          this.turnSpeedLabel;
          this.particleCountLabel;
          this.accInput;
          this.decelInput;
          this.turnSpeedInput;
          this.particleCountInput;
          this.optionsContainer;
          this.optionsIconWrapper;
          this.optionsIconTop;
          this.optionsIconBottom;
          this.scoreTextTitle;
          this.highScoreTextTitle;
          this.scoreTextResults;
          this.highScoreTextResults;
          this.highScoreNewRecord;
          this.isNewHighScore = false;
          this.init();
        }
        init() {
          this.initElements();
          this.initScreenOptions();
          this.initEvents();
        }
        initElements() {
          // Create Main Text element **************************************************************************************************************
          this.addElement(
            "div",
            document.body,
            ``,
            "intro-screen",
            "intro-screen"
          );
          this.addElement(
            "div",
            document.body,
            `<h1 class="seneca-text">Seneca College of Applied Arts & Technology</h1>
      <h2 class="name-text">Welcome to <span class="name-wrapper"><span class="name" id="name">Luca Novello</span>'s</span> Website</h2>`,
            "text-container",
            "text-container"
          );
          // Create Scoreboard element **************************************************************************************************************
          this.addElement(
            "div",
            document.body,
            `<div class="score-text-wrapper">
        <p class="score-text-title" id="score-text-title">Score:</p>
        <span class="score-text-results" id="score-text-results">0</span>
      </div>
      <div class="high-score-text-wrapper">
        <p class="high-score-text-title" id="high-score-text-title" title="Click to reset high score">Record:</p>
        <span class="high-score-text-results" id="high-score-text-results">0</span>
      </div>
      <div class="high-score-new-record" id="high-score-new-record">New Record</div> `,
            "score-container",
            "score-container"
          );
          // Create Options Button element **************************************************************************************************************
          this.addElement(
            "button",
            document.body,
            `<span class="options-icon-top" id="options-icon-top" data-group="options"></span>
      <span class="options-icon-bottom" id="options-icon-bottom" data-group="options"></span>`,
            "options-icon-wrapper",
            "options-icon-wrapper",
            "options"
          );
          // Create Option Menu element **************************************************************************************************************
          this.addElement(
            "div",
            document.body,
            `<div class="option-settings-wrapper" data-group="options">
      <div class="form-row" data-group="options">
        <label for="acc" id="acc-label" data-group="options">Acceleration: </label>
        <input type="range" name="acc" id="acc-input" data-group="options" />
      </div>
      <div class="form-row" data-group="options">
        <label for="decel" id="decel-label" data-group="options">Deceleration: </label>
        <input type="range" name="decel" id="decel-input" data-group="options" />
      </div>
      <div class="form-row" data-group="options">
        <label for="turnspeed" id="turnspeed-label" data-group="options">TurnSpeed: </label>
        <input type="range" name="turnspeed" id="turnspeed-input" data-group="options" />
      </div>
      <div class="form-row" data-group="options">
        <label for="particle-count" id="particle-count-label" data-group="options">Particles: </label>
        <input type="range" name="particle-count" id="particle-count-input" min="1" max="50" step="1" value="5" data-group="options" />
      </div>
    </div>
    <div class="option-controls-wrapper" data-group="options">
      <div class="form-row" data-group="options">
        <p class="controls-title" data-group="options">Controls</p>
        <ul class="controls-list" data-group="options">
          <li class="controls-list-item" data-group="options">
            <span class="controls-list-left-wrapper" data-group="options">
              <p data-group="options">W</p>
              or
              <p data-group="options">&#8593;</p>
            </span>
            <span class="controls-list-right-wrapper" data-group="options">
              <p data-group="options">Forward</p>
            </span>
          </li>
          <li class="controls-list-item" data-group="options">
            <span class="controls-list-left-wrapper" data-group="options">
              <p data-group="options">S</p>
              or
              <p data-group="options">&#8595;</p>
            </span>
            <span class="controls-list-right-wrapper" data-group="options">
              <p data-group="options">Reverse</p>
            </span>
          </li>
          <li class="controls-list-item" data-group="options">
            <span class="controls-list-left-wrapper" data-group="options">
              <p data-group="options">A</p>
              or
              <p data-group="options">&#8592;</p>
            </span>
            <span class="controls-list-right-wrapper" data-group="options">
              <p data-group="options">&#8634;</p>
            </span>
          </li>
          <li class="controls-list-item" data-group="options">
            <span class="controls-list-left-wrapper" data-group="options">
              <p data-group="options">D</p>
              or
              <p data-group="options">&#8594;</p>
            </span>
            <span class="controls-list-right-wrapper" data-group="options">
              <p data-group="options">&#8635;</p>
            </span>
          </li>
        </ul>
      </div>
    </div>`,
            "options-container",
            "options-container",
            "options"
          );
          this.introScreen = document.getElementById("intro-screen");
          this.nameText = document.getElementById("name");
          this.options = document.getElementById("options");
          this.accLabel = document.getElementById("acc-label");
          this.decelLabel = document.getElementById("decel-label");
          this.turnSpeedLabel = document.getElementById("turnspeed-label");
          this.particleCountLabel = document.getElementById(
            "particle-count-label"
          );
          this.accInput = document.getElementById("acc-input");
          this.decelInput = document.getElementById("decel-input");
          this.turnSpeedInput = document.getElementById("turnspeed-input");
          this.particleCountInput = document.getElementById(
            "particle-count-input"
          );
          this.optionsContainer = document.getElementById("options-container");
          this.optionsIconWrapper = document.getElementById(
            "options-icon-wrapper"
          );
          this.optionsIconTop = document.getElementById("options-icon-top");
          this.optionsIconBottom = document.getElementById(
            "options-icon-bottom"
          );
          this.scoreTextTitle = document.getElementById("score-text-title");
          this.highScoreTextTitle = document.getElementById(
            "high-score-text-title"
          );
          this.scoreTextResults = document.getElementById("score-text-results");
          this.highScoreTextResults = document.getElementById(
            "high-score-text-results"
          );

              Math.cos(this.angle + this.angleAdjust) * this.accel +
              getRandomRange(-this.jiggle, this.jiggle);

          this.shadowBlur = 60;
          this.counter = 0;
          this.spinSpeed = 0.1;
          this.isDestroyed = false;
          this.particleArr = [];
          this.particleCount = 10;
          this.particleAcc = 5;
          this.particleVel = { x: 0, y: 0 };
          this.points = points;
        }
        draw() {
          if (this.isDestroyed) {
            this.drawParticles();
          } else {
            this.drawCoin();
          }
        }
        drawCoin() {
          const x = this.x * this.canvas.width;
          const y = this.y * this.canvas.height;
          const osc = Math.sin(this.counter);
          const normOsc = (1 + osc) * 0.5;
          this.context.fillStyle = `hsla(${this.coinSpawner.player.hue}, 
      ${this.coinSpawner.player.saturation - normOsc * 30}%,
      ${this.coinSpawner.player.brightness - normOsc * 50}%,
      ${this.alpha})`;
          this.context.strokeStyle = `hsla(${this.coinSpawner.player.hue},
      ${this.coinSpawner.player.saturation}%,
      ${this.coinSpawner.player.brightness + 20}%,
      ${this.alpha})`;
          if (this.isShadowOn) {
            this.context.shadowColor = `hsla(${this.coinSpawner.player.hue},
            ${this.coinSpawner.player.saturation}%,
            ${70}%,
            ${0.8})`;
            this.context.shadowBlur = this.shadowBlur;
          }
          this.context.beginPath();
          // Diamond Shape **************************************************************************************************************
          // this.context.moveTo(x - this.radiusX + this.radiusX * osc, y);
          // this.context.quadraticCurveTo(
          //   x - this.radiusX + this.radiusX * osc,
          //   y - this.radius,
          //   x,
          //   y - this.radius
          // );
          // this.context.quadraticCurveTo(
          //   x + this.radiusX + this.radiusX * -osc,
          //   y - this.radius,
          //   x + this.radiusX + this.radiusX * -osc,
          //   y
          // );
          // this.context.quadraticCurveTo(
          //   x + this.radiusX + this.radiusX * -osc,
          //   y + this.radius,
          //   x,
          //   y + this.radius
          // );
          // this.context.quadraticCurveTo(
          //   x - this.radiusX + this.radiusX * osc,
          //   y + this.radius,
          //   x - this.radiusX + this.radiusX * osc,
          //   y
          // );
          // DIAMOND SHAPE **************************************************************************************************************
          this.context.moveTo(x - this.radiusX + this.radiusX * osc, y);
          this.context.lineTo(x, y - this.radius * 0.5);
          this.context.lineTo(x + this.radiusX + this.radiusX * -osc, y);
          this.context.lineTo(x, y + this.radius * 0.5);
          this.context.lineTo(x - this.radiusX + this.radiusX * osc, y);
          this.context.fill();
          this.context.stroke();
          this.context.closePath();
          this.counter += this.spinSpeed;
        }
        createParticles(x, y, particleCount) {
          this.radius *= 0.3;
          for (let i = 0; i < particleCount; i++) {
            const angle = i * ((Math.PI * 2) / particleCount);
            this.particleArr.push({
              x: this.x * this.canvas.width,
              y: this.y * this.canvas.height,
              angle: angle,
              vel: {
                x: Math.cos(angle) * this.particleAcc,
                y: Math.sin(angle) * this.particleAcc,
              },
            });
          }
          if (this.isShadowOn) {
            this.context.shadowColor = null;
            this.context.shadowBlur = 0;
          }
        }
        drawParticles() {
          for (let i = 0; i < this.particleArr.length; i++) {
            const particle = this.particleArr[i];
            if (this.radius <= 0.1) {
              this.particleArr.splice(particle, 1);
            } else {
              this.context.fillStyle = `hsla(${this.coinSpawner.player.hue}, 
        ${this.coinSpawner.player.saturation * 0.6}%,
        ${this.coinSpawner.player.brightness}%,
        ${this.alpha * 0.7})`;
              this.context.strokeStyle = `hsla(${this.coinSpawner.player.hue},
        ${this.coinSpawner.player.saturation * 0.6}%,
        ${this.coinSpawner.player.brightness + 20}%,
        ${this.alpha * 0.9})`;
              this.context.beginPath();
              this.context.arc(
                particle.x,
                particle.y,
                this.radius,
                0,
                Math.PI * 2
              );
              this.context.fill();
              this.context.stroke();
              this.context.closePath();
              particle.vel.x = Math.cos(particle.angle) * this.particleAcc;
              particle.vel.y = Math.sin(particle.angle) * this.particleAcc;
              particle.x += particle.vel.x;
              particle.y += particle.vel.y;
            }
          }
          if (this.particleArr.length <= 0) {
            setTimeout(() => {
              this.coinSpawner.createCoins();
            }, this.spawnTime);
            this.coinSpawner.coinArr.splice(this, 1);
          }
          this.radius *= 0.85;
          this.particleAcc *= 0.88;
        }
        destroy() {
          this.createParticles(this.x, this.y, this.particleCount);
          this.isDestroyed = true;
        }
      }
      class CoinSpawner {
        constructor(player) {
          this.player = player;
          this.canvas;
          this.context;
          this.coinArr = [];
          this.spawnTime = 500;
          this.isReady = false;
          this.init();
        }
        init() {
          this.initCanvas();
          this.initEvents();
        }
        initCanvas() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.id = "canvas-coins";
          document.body.appendChild(canvas);
          this.canvas = canvas;
          this.context = ctx;
        }
        initEvents() {
          window.addEventListener("resize", () => {
            this.resize(window.innerWidth, window.innerHeight);
          });
        }
        createCoins(coinCount = 1) {
          for (let i = 0; i < coinCount; i++) {
            this.coinArr.push(
              new Coin(
                this,
                getRandomRange(0.05, 0.95),
                getRandomRange(0.05, 0.95),
                1
              )
            );
          }
        }
        draw() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          for (let i = 0; i < this.coinArr.length; i++) {
            const coin = this.coinArr[i];
            coin.draw();
          }
        }
        resize(width, height) {
          this.canvas.width = width;
          this.canvas.height = height;
        }
      }
      class Star {
        constructor(canvas, context) {
          this.canvas = canvas;
          this.context = context;
          this.x = (Math.random() * this.canvas.width) / this.canvas.width;
          this.y = (Math.random() * this.canvas.height) / this.canvas.height;
          this.radius =
            Math.random() > 0.3
              ? getRandomRange(0.5, 0.8)
              : getRandomRange(0.5, 1.3);
          this.isShining =
            Math.random() > 0.9 || this.radius > 0.8 ? true : false;
          this.hue =
            Math.random() > 0.6
              ? getRandomRange(0, 30)
              : getRandomRange(190, 220);
          this.saturation = this.isShining
            ? getRandomRange(30, 70)
            : getRandomRange(10, 40);
          this.brightness = getRandomRange(60, 90);
          this.alpha = getRandomRange(0.4, 0.95);
          this.counter = Math.random() * 10;
          this.counterIncrement = Math.random() * 0.05;
        }
        draw() {
          const osc = Math.sin(this.counter) * 0.7;
          this.context.fillStyle = `hsla(${this.hue}, ${
            this.saturation + osc * 50
          }%, ${this.brightness}%, ${this.isShining ? 1 + osc : this.alpha})`;
          this.context.beginPath();
          this.context.rect(
            this.x * this.canvas.width,
            this.y * this.canvas.height,
            this.radius,
            this.radius
          );
          this.context.fill();
          this.context.closePath();
          this.counter += this.counterIncrement;
        }
        resize(canvas) {
          this.canvas = canvas;
        }
      }
      class Stars {
        constructor() {
          this.canvas;
          this.context;
          this.starArr = [];
          this.starCount;
          this.init();
          this.createStars();
        }
        init() {
          this.initCanvas();
          this.initEvents();
        }
        initCanvas() {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.id = "canvas-stars";
          document.body.appendChild(canvas);
          this.canvas = canvas;
          this.context = ctx;
        }
        initEvents() {
          window.addEventListener("resize", () => {
            this.resize(window.innerWidth, window.innerHeight);
          });
        }
        createStars() {
          this.starArr = [];
          this.starCount = this.canvas.width * 1.5;
          for (let i = 0; i < this.starCount; i++) {
            this.starArr.push(new Star(this.canvas, this.context));
          }
        }
        draw() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          for (let i = 0; i < this.starArr.length; i++) {
            const star = this.starArr[i];
            star.draw();
          }
        }
        resize(width, height) {
          this.canvas.width = width;
          this.canvas.height = height;
          this.createStars();
        }
      }
      class Mouse {
        constructor(x, y, radius) {
          this.canvas;
          this.context;
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.touchstartX;
          this.touchstartY;
          this.touchendX;
          this.touchendY;
          this.touchDiffX = 0;
          this.touchDiffY = 0;
          this.touchDeadzoneX = 15;
          this.touchDeadzoneY = 10;
          this.isMobileControl = false;
          // color & style **************************************************************************************************************
          this.hue = 0;
          this.saturation = 80;
          this.brightness = 50;
          this.alpha = 1;
          this.shouldDraw = false;
          this.init();
        }
        init() {
          this.initCanvas();
          this.initEvents();
        }
        initCanvas() {
          const mouseCanvas = document.createElement("canvas");
          const mouseCtx = mouseCanvas.getContext("2d");
          mouseCanvas.width = window.innerWidth;
          mouseCanvas.height = window.innerHeight;
          mouseCanvas.id = "canvas-mouse";
          document.body.appendChild(mouseCanvas);
          this.canvas = mouseCanvas;
          this.context = mouseCtx;
        }
        initEvents() {
          window.addEventListener("resize", () => {
            this.resize(window.innerWidth, window.innerHeight);
          });
        }
        update(x, y) {
          this.x = x;
          this.y = y;
        }
        draw() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          // current position **************************************************************************************************************
          if (this.shouldDraw) {
            this.context.fillStyle = `hsla(180,0%,0%,0.5)`;
            this.context.strokeStyle = `hsla(180,0%,100%,0.5)`;
            this.context.lineWidth = 1.5;
            this.context.beginPath();
            this.context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            this.context.stroke();
            this.context.fill();
            this.context.closePath();
            // start position **************************************************************************************************************
            if (this.touchstartX != this.x || this.touchstartY != this.y) {
              this.context.fillStyle = `hsla(180,0%,100%,0.05)`;
              this.context.strokeStyle = `hsla(180,0%,100%,0.1)`;
              this.context.lineWidth = 1.5;
              this.context.beginPath();
              this.context.arc(
                this.touchstartX,
                this.touchstartY,
                this.radius * 1.1,
                0,
                Math.PI * 2
              );
              this.context.stroke();
              this.context.fill();
              this.context.closePath();

              this.context.beginPath();
              this.context.moveTo(this.touchstartX, this.touchstartY);
              this.context.lineTo(this.x, this.y);
              this.context.stroke();
              this.context.closePath();
            }
          }
        }
        resize(width, height) {
          this.canvas.width = width;
          this.canvas.height = height;
        }
      }
      // Get random number from range
      function getRandomRange(min, max) {
        return Math.random() * (max - min) + min;
      }
      // Instantiate objects **************************************************************************************************************
      const player = new Player(0.5, 0.5);
      const stars = new Stars();
      const coinSpawner = new CoinSpawner(player);
      const mouse = new Mouse(0, 0, 30);
      const userInterface = new UserInterface(player, coinSpawner);
      // MAIN FUNCTION **********************************************************************************************************************************
      function animate() {
        userInterface.update(player);
        player.update(mouse, userInterface, coinSpawner);
        stars.draw();
        if (mouse.shouldDraw) {
          mouse.draw();
        }
        coinSpawner.draw();
        player.draw();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
